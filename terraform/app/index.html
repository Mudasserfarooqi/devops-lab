<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local DevOps-Terraform Lab</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with a gradient background */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            padding: 20px;
        }

        /* Container for content */
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        /* Heading styling */
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        /* Highlight the name with a different color */
        h1 span {
            color: #e74c3c;
            font-weight: bold;
        }

        /* Paragraph styling */
        p {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        /* Tech stack styling */
        .tech-stack {
            font-weight: bold;
            color: #3498db;
        }

        /* Add a subtle button-like effect for interactivity */
        .cta {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello everyone. This is <span>Mudasser</span>! This is my first Terraform Project.</h1>
        <p>This HTML page is served through <span class="tech-stack">Docker + Nginx + Terraform</span>.</p>
        <a href="https://github.com" target="_blank" class="cta">Check Out My GitHub</a>
    </div>
</body>
</html>
